<div class="container">
    <div class="title">
        <h1>Inserir alunos</h1>
    </div>
    <div class="fields">
        <label for="nome">Nome do aluno: </label>
        <input type="text" id="nome" [(ngModel)]="nome">
        <label for="nota-1">Nota 1: </label>
        <input type="number" id="nota-1" [(ngModel)]="nota1" min="0" max="10">
        <label for="nota-2">Nota 2: </label>
        <input type="number" id="nota-2" [(ngModel)]="nota2">
        <button type="submit" (click)="adicionarEstudante()">Inserir</button>
    </div>
</div>
