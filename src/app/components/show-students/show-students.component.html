<div class="container-list">
    <form *ngFor="let item of list">
        <ul>
            <li>ID: {{item.id}}</li>
            <li>Nome: {{item.nome}}</li>
            <li>Nota 1: {{item.nota1}}</li>
            <li>Nota 2: {{item.nota2}}</li>
            <li>Média: {{item.media}}</li>
            <li>Situação: {{item.situacao}}</li>
        </ul>
    </form>
</div>
